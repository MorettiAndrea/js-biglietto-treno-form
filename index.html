<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <!-- #### BOOTSTRAP CSS #### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="style.css" />

    <!--  ####BOOTSTRAP JAVASCRIPT da decommentare#### -->

    <!-- #### MIO JS #### -->

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container-xl">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <form id="input-form" action="input">
        <label for="Nome"> Nome Cognome</label>
        <input id="nome-passeggero" type="text" />
        <label for="Distanza"> Km da percorrere</label>
        <input id="distanza" type="number" min="1" />
        <label for="Fascia età">Scegli la fascia di età</label>
        <select id="fascia-età">
          <option></option>
          <option>Minorenne</option>
          <option>Maggiorenne</option>
          <option>Over65</option>
        </select>
        <button id="invia-dati">Calcola il costo</button>
      </form>
      <h4>DETTAGLIO PASSEGGERI</h4>
      <div class="row">
        <div class="col-12"></div>
        <table>
          <thead>
            <tr>
              <th>NOME PASSEGGERO</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="nome-passeggero-tabella"></td>
              <td>Biglietto standard</td>
              <td>5</td>
              <td>92911</td>
              <td id="costo-biglietto-tabella"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
