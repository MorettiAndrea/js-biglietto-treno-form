<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-bootstrap-dashboard</title>

    <!-- #### FONT AWESOME #### -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- #### BOOTSTRAP CSS #### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <!--  ####BOOTSTRAP JAVASCRIPT da decommentare#### -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script> -->

    <!-- #### MIO JS #### -->

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <form id="input-form" action="input">
        <div class="row d-flex justify-content-around">
          <div class="col-3">
            <div class="card">
              <label for="Nome"> Nome Cognome</label>
              <input id="nome-passeggero" type="text" />
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <label for="Distanza"> Km da percorrere</label>
              <input id="distanza" type="number" min="1" />
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <label for="Fascia età">Scegli la fascia di età</label>
              <select id="fascia-età">
                <option></option>
                <option>Minorenne</option>
                <option>Maggiorenne</option>
                <option>Over65</option>
              </select>
            </div>
          </div>
          <div class="col-6 text-center mt-2 mb-2">
            <button
              class="btn bg-secondary text-white border-dark"
              id="invia-dati"
            >
              Calcola il costo
            </button>
            <button class="btn bg-secondary text-white border-dark">
              Annulla
            </button>
          </div>
        </div>
      </form>

      <h4>DETTAGLIO PASSEGGERI</h4>
      <div class="row">
        <div class="col-12">
          <table class="border text-center">
            <thead>
              <tr>
                <th class="w-25 bg-secondary">NOME PASSEGGERO</th>
                <th class="w-25">Offerta</th>
                <th class="w-25">Carrozza</th>
                <th class="w-25">Codice CP</th>
                <th class="w-25">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="bg-secondary" id="nome-passeggero-tabella"></td>
                <td>Biglietto standard</td>
                <td>5</td>
                <td>92911</td>
                <td id="costo-biglietto-tabella"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
